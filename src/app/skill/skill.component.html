
<div class="mt-3 px-4">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Record</button>
</div>

<!-- table start -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- skill Column -->
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef> Skill </th>
      <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
    </ng-container>
  
    <!-- level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <!-- softwareVersion Column -->
    <ng-container matColumnDef="softwareVersion">
      <th mat-header-cell *matHeaderCellDef> Software Version </th>
      <td mat-cell *matCellDef="let element"> {{element.softwareVersion}} </td>
    </ng-container>

    <!-- experience Column -->
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef> Experience </th>
      <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>
  
    <!-- lastUsed Column -->
    <ng-container matColumnDef="lastUsed">
      <th mat-header-cell *matHeaderCellDef> Last Used </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUsed | date:'MMM YYYY'}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="primary" aria-label="edit" (click)="editskilldata(i)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="delete" (click)="removeskilldata(i)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- table end -->
