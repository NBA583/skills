
<div class="mt-3 px-4">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Record</button>
</div>

<!-- table start -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- education Column -->
    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef> Education </th>
      <td mat-cell *matCellDef="let element"> {{element.education}} </td>
    </ng-container>
  
    <!-- instituteName Column -->
    <ng-container matColumnDef="instituteName">
      <th mat-header-cell *matHeaderCellDef> University/Institute Name </th>
      <td mat-cell *matCellDef="let element"> {{element.instituteName}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>

    <!-- specialization Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef> Specialization </th>
      <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
    </ng-container>

    <!-- percentage Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>
  
    <!-- yearPassedOut Column -->
    <ng-container matColumnDef="yearPassedOut">
      <th mat-header-cell *matHeaderCellDef> Year Passed </th>
      <td mat-cell *matCellDef="let element"> {{element.yearPassedOut | date:'dd MMM YYYY'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="primary" aria-label="edit" (click)="editeducationdata(i)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="delete" (click)="removeeducationdata(i)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- table end -->
